<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda a programar sozinho!">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Autodata Dev</title>
    <script src="https://kit.fontawesome.com/17e754cae4.js" crossorigin="anonymous"></script>
</head>

<body>


    <main>
        <h1>Entrar</h1>

                <div class="social-media">
            <a href="#" target="_blank">
                <img src="assets/linkedin.png" alt="Linkedin">
            </a>
            <a href="#" target="_blank">
                <img src="assets/google.png" alt="Google">
            </a>
            <a href="#" target="_blank">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <div id='msgError'></div>

        <div class="container">
            <form action="" class="labeltitle">
                <label id='userlabel' for="email">
                    <span>E-mail</span>
                    <input type="email"  id="email" name="email" placeholder="" required>
                </label>

                <label id='passlabel' for="password">
                    <span>Senha</span>
                    <input type="password" id="password" name="password" placeholder="" required> 
                    <i class="fa-solid fa-eye"></i>   
                </label>
        
                <input type="submit" onclick='enter()' value="Log in">
            </form>
        </div>

    </main>

    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
    <script script src="js/login.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
